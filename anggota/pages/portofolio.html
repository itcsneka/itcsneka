<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT CLUB SNEKA — Beranda</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/brcvv3.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="IT CLUB SNEKA - IT Club SMK N 4 Klaten" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #0ea5a4;
      --glass: rgba(15,23,42,0.06);
      --card: #f8fafc;
      --radius: 14px;
      --container: 1200px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: inherit; text-decoration: none; }

    header {
      position: sticky;
      top: 0;
      z-index: 60;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
      border-bottom: 1px solid rgba(15,23,42,0.04);
    }

    .nav-ct {
      max-width: var(--container);
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: relative;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(14,165,164,0.12);
      background: transparent;
    }

    .logo img { width: 100%; height: 100%; object-fit: cover; }

    .brand h1 { font-size: 16px; margin: 0; }
    .muted { color: var(--muted); }

    nav { display: flex; align-items: center; gap: 18px; position: relative; }
    .nav-links { display: flex; gap: 12px; }
    .btn, .btn2 {
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn { padding: 8px 14px; }
    .btn2 { padding: 9px 10px; }
    .ghost {
      background: transparent;
      border: 1px solid rgba(15,23,42,0.06);
      padding: 8px 12px;
      border-radius: 10px;
    }

    /* hamburger */
    .burger { display: none; border: none; background: transparent; cursor: pointer; }
    .burger span { display: block; width: 22px; height: 2px; background: var(--text); margin: 4px 0; border-radius: 2px; }

    /* Container & sections */
    .container { max-width: var(--container); margin: 0 auto; padding: 40px 20px; }

    .hero {
      display: grid;
      gap: 10px;
      align-items: center;
      min-height: 80vh; /* hero memenuhi layar */
    }

    .hero .kicker {
      display: inline-block;
      background: var(--glass);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .hero h2 { font-size: 38px; margin: 0 0 12px 0; line-height: 1.05; }
    .hero p { color: var(--muted); margin: 0 0 18px 0; }
    .hero .actions { display: flex; gap: 12px; flex-wrap: wrap; }

    /* portofolio grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;
      margin-top: 8px;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      aspect-ratio: 4 / 3; /* desktop crop */
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop di desktop */
      transition: transform 0.3s ease;
    }

    .project:hover img { transform: scale(1.05); }

    .project div {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px 10px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
    }

    footer {
      border-top: 1px solid rgba(15,23,42,0.04);
      padding: 28px 20px;
      margin-top: 46px;
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; }
    }

    @media (max-width: 640px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        border-radius: 10px;
        width: 180px;
      }

      .nav-links a { padding: 8px 10px; border-radius: 8px; }
      .nav-links a:hover { background: var(--glass); }

      .burger { display: block; }
      .btn, .ghost { padding: 8px 10px; }

      .hero h2 { font-size: 28px; }
      .brand h1 { font-size: 14px; }

      /* Mobile: full gambar tanpa crop */
      .project {
        aspect-ratio: auto;
      }
      .project img {
        object-fit: contain; /* full di mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-ct">
      <div class="brand">
        <div class="logo">
          <img src="https://files.catbox.moe/brcvv3.png" alt="Logo IT CLUB SNEKA">
        </div>
        <div>
          <h1>IT CLUB SNEKA</h1>
          <div class="muted" style="font-size:12px">SMK N 4 Klaten</div>
        </div>
      </div>

      <nav>
        <div class="nav-links">
          <a href="/index.html">Beranda</a>
          <a href="portofolio.html">Portofolio</a>
          <a href="info.html">Tentang</a>
          <a href="kegiatan.html">Kegiatan</a>
          <a href="contact.html">Kontak</a>
        </div>
        <a class="ghost" href="/index.html">Log Out</a>
        <button class="btn" id="joinBtn">Profile</button>
        <button class="burger" id="burger" aria-label="Open menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <section class="container hero">
      <h2 class="reveal">Portofolio Anggota - <span style="color:var(--accent)">IT CLUB SNEKA</span></h2>
      <div>
        <div class="grid">
          <a href="#" target="_blank" class="project">
            <img src="https://files.catbox.moe/2fzr5u.jpg" alt="Kewirausahaan">
            <div>Kewirausahaan</div>
          </a>
          <a href="#" target="_blank" class="project">
            <img src="https://files.catbox.moe/2fzr5u.jpg" alt="IoT Garden">
            <div>IoT Garden • Sinta</div>
          </a>
          <a href="#" target="_blank" class="project">
            <img src="https://files.catbox.moe/2fzr5u.jpg" alt="Mobile App">
            <div>Mobile App • Raka</div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="logo" style="width:36px;height:36px">
          <img src="https://files.catbox.moe/brcvv3.png" alt="Logo IT CLUB SNEKA">
        </div>
        <div>
          <strong>IT CLUB SNEKA</strong>
          <div class="muted" style="font-size:13px">SMK N 4 Klaten</div>
        </div>
      </div>
      <div class="muted" style="font-size:13px">© <span id="year"></span> IT CLUB SNEKA — Diganti Atau Menggantikan</div>
    </div>
  </footer>

  <script>
    // update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // mobile menu toggle
    const burger = document.getElementById('burger');
    const navLinks = document.querySelector('.nav-links');
    burger.addEventListener('click', () => {
      navLinks.style.display = (navLinks.style.display === 'flex') ? 'none' : 'flex';
    });

    // CTA button
    document.getElementById('joinBtn').addEventListener('click', () => location.href = 'profile.html');

    // Reveal on scroll
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.12 });

    document.querySelectorAll('.reveal').forEach(el => io.observe(el));
  </script>
</body>
</html>
